<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Russian Dama Online</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      :root {
        --bg: #1a1a1a;
        --dark: #769656;
        --light: #eeeed2;
      }
      body {
        background: var(--bg);
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
        color: white;
        margin: 0;
        height: 100vh;
      }

      /* Lobby Styles */
      #lobby {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.95);
        z-index: 100;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 50px;
      }
      .lobby-box {
        background: #2c3e50;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        width: 300px;
        margin-bottom: 20px;
      }
      .lobby-box input {
        padding: 10px;
        margin-bottom: 10px;
        width: 90%;
        border-radius: 5px;
        border: none;
        text-align: center;
        font-size: 16px;
      }
      .color-select {
        display: flex;
        justify-content: space-around;
        margin-bottom: 15px;
      }
      .color-select label {
        cursor: pointer;
        font-weight: bold;
      }
      #lobby button {
        padding: 12px;
        width: 100%;
        background: #27ae60;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 16px;
        transition: 0.2s;
      }
      #lobby button:hover {
        background: #2ecc71;
      }
      #room-list {
        width: 300px;
        background: #34495e;
        border-radius: 5px;
        padding: 15px;
      }
      .open-room {
        background: #1abc9c;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px;
        cursor: pointer;
        text-align: left;
      }
      .open-room:hover {
        background: #16a085;
      }

      /* Game Styles */
      #game-container {
        display: none;
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
      }
      #header-bar {
        display: flex;
        justify-content: space-between;
        width: 500px;
        margin-bottom: 10px;
        align-items: center;
      }
      .timer-box {
        font-family: monospace;
        font-size: 20px;
        background: #e74c3c;
        padding: 5px 10px;
        border-radius: 5px;
        display: none;
      }

      #board {
        display: grid;
        grid-template-columns: repeat(8, 60px);
        grid-template-rows: repeat(8, 60px);
        border: 8px solid #3e3e3e;
        position: relative;
      }
      .cell {
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: relative;
      }
      .dark {
        background-color: var(--dark);
      }
      .light {
        background-color: var(--light);
      }
      .piece {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 3px solid rgba(0, 0, 0, 0.3);
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.2s;
      }
      .white {
        background: #f0f0f0;
        box-shadow: 0 4px #999;
      }
      .black {
        background: #333;
        box-shadow: 0 4px #000;
      }
      .king::before {
        content: "★";
        color: gold;
        font-size: 24px;
        text-shadow: 0 0 2px black;
      }
      .selected {
        outline: 4px solid gold;
        transform: scale(1.1);
        z-index: 20;
      }

      /* Highlight Classes */
      .highlight::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: rgba(241, 196, 15, 0.7);
        border-radius: 50%;
        z-index: 5;
        pointer-events: none;
      }
      .last-move {
        background-color: rgba(241, 196, 15, 0.35);
      }

      #status {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
      }
      #alert-box {
        height: 24px;
        color: #f1c40f;
        font-weight: bold;
        margin: 5px 0;
      }
      #end-game-btn {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      /* Game Over Scoreboard */
      #scoreboard {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.95);
        z-index: 200;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #scoreboard h1 {
        color: gold;
        font-size: 48px;
        margin-bottom: 10px;
      }
      #scoreboard p {
        font-size: 24px;
        margin: 5px 0;
      }
      #scoreboard button {
        padding: 10px 25px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="lobby">
      <h1 style="color: #2ecc71; margin-bottom: 5px">RUSSIAN DAMA</h1>
      <p
        style="
          color: #bdc3c7;
          margin-top: 0;
          margin-bottom: 20px;
          font-size: 14px;
        "
      >
        Features: Flying Kings & Backward Captures
      </p>

      <div class="lobby-box">
        <input type="text" id="roomInput" placeholder="Room Name" />
        <input type="text" id="playerName" placeholder="Your Name" />
        <div class="color-select">
          <label
            ><input type="radio" name="color" value="1" checked /> Play
            White</label
          >
          <label
            ><input type="radio" name="color" value="2" /> Play Black</label
          >
        </div>
        <button onclick="submitJoin()">Create / Join Room</button>
        <div
          id="lobby-error"
          style="color: #e74c3c; margin-top: 10px; font-weight: bold"
        ></div>
      </div>

      <div id="room-list">
        <h3 style="margin-top: 0; text-align: center">Open Games</h3>
        <div id="open-rooms-container"></div>
      </div>

      <div style="margin-top: 20px">
        <a
          href="https://www.buymeacoffee.com/YOUR_USERNAME_HERE"
          target="_blank"
        >
          <img
            src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png"
            alt="Buy Me A Coffee"
            style="height: 40px !important; width: 145px !important"
          />
        </a>
      </div>

      <div
        style="
          position: absolute;
          bottom: 15px;
          color: #7f8c8d;
          font-size: 12px;
        "
      >
        Created by Developer | v1.0
      </div>
    </div>

    <div id="game-container">
      <div id="header-bar">
        <div id="status">Waiting for opponent...</div>
        <div id="timer-display" class="timer-box">02:00</div>
        <button id="end-game-btn" onclick="requestEndGame()">End Game</button>
      </div>
      <div id="alert-box"></div>
      <div id="board"></div>

      <div
        id="info"
        style="
          margin-top: 10px;
          color: #888;
          display: flex;
          align-items: center;
          gap: 10px;
        "
      >
        <span id="info-text"></span>
        <button
          id="copy-btn"
          onclick="copyRoomId()"
          style="
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            background: #34495e;
            color: white;
            border: none;
            border-radius: 4px;
          "
        >
          Copy Room
        </button>
      </div>
    </div>

    <div id="scoreboard">
      <h1 id="score-title">GAME OVER</h1>
      <p id="score-reason"></p>
      <div
        style="
          background: #34495e;
          padding: 20px;
          border-radius: 10px;
          text-align: center;
          margin-top: 15px;
        "
      >
        <p style="color: #bdc3c7">
          Total Games Played: <span id="stat-total">0</span>
        </p>
        <p style="color: #f0f0f0; font-weight: bold">
          White Wins: <span id="stat-white">0</span>
        </p>
        <p style="color: #333; text-shadow: 1px 1px 0 #fff; font-weight: bold">
          Black Wins: <span id="stat-black">0</span>
        </p>
      </div>
      <div style="margin-top: 20px; display: flex; gap: 15px">
        <button
          onclick="requestPlayAgain()"
          style="
            background: #27ae60;
            color: white;
            border: none;
            font-weight: bold;
          "
        >
          Play Again
        </button>
        <button
          onclick="location.reload()"
          style="background: #e74c3c; color: white; border: none"
        >
          Back to Lobby
        </button>
      </div>
    </div>

    <script>
      const socket = io();
      let board = [],
        turn = 1,
        myColor = 0,
        roomId = "",
        myName = "";
      let selected = null,
        mustContinue = null,
        validDestinations = [],
        gameOver = false;
      let lastMove = null;

      // "Enter" Key support
      document.addEventListener("keypress", function (e) {
        if (
          e.key === "Enter" &&
          document.getElementById("lobby").style.display !== "none"
        ) {
          submitJoin();
        }
      });

      // --- LOBBY LOGIC ---
      socket.on("lobbyUpdate", (rooms) => {
        const container = document.getElementById("open-rooms-container");
        container.innerHTML =
          rooms.length === 0
            ? '<p style="text-align:center; color:#95a5a6;">No open rooms. Create one!</p>'
            : "";
        rooms.forEach((room) => {
          const div = document.createElement("div");
          div.className = "open-room";
          const requiredColor = room.hostColor === "White" ? 2 : 1;
          div.innerHTML = `<b>${room.id}</b><br><small>Host: ${room.hostName} (${room.hostColor})</small>`;
          div.onclick = () => {
            document.getElementById("roomInput").value = room.id;
            document.querySelector(
              `input[name="color"][value="${requiredColor}"]`,
            ).checked = true;
          };
          container.appendChild(div);
        });
      });

      function submitJoin() {
        roomId = document
          .getElementById("roomInput")
          .value.trim()
          .toLowerCase();
        myName = document.getElementById("playerName").value.trim();
        myColor = parseInt(
          document.querySelector('input[name="color"]:checked').value,
        );

        if (!roomId || !myName) {
          document.getElementById("lobby-error").innerText =
            "Name and Room are required!";
          return;
        }
        socket.emit("joinGame", { roomId, playerName: myName, color: myColor });
      }

      socket.on("joinError", (msg) => {
        document.getElementById("lobby-error").innerText = msg;
      });

      function copyRoomId() {
        navigator.clipboard.writeText(roomId).then(() => {
          const btn = document.getElementById("copy-btn");
          btn.innerText = "Copied!";
          btn.style.background = "#27ae60";
          setTimeout(() => {
            btn.innerText = "Copy Room";
            btn.style.background = "#34495e";
          }, 2000);
        });
      }

      // --- GAME LOGIC ---
      socket.on("initGame", (d) => {
        myColor = d.color;
        document.getElementById("lobby").style.display = "none";
        document.getElementById("game-container").style.display = "flex";
        document.getElementById("info-text").innerText =
          `Room: ${roomId} | You: ${myName} (${myColor === 1 ? "White" : "Black"})`;

        if (d.board) {
          board = d.board;
          turn = d.turn;
          lastMove = d.lastMove;
          render();
          updateUI();
        } else {
          initBoard();
          if (myColor === 1) socket.emit("initialBoardSync", { roomId, board });
        }
      });

      socket.on("startGame", (d) => {
        turn = d.turn;
        updateUI();
      });
      socket.on("systemMessage", (msg) => {
        document.getElementById("alert-box").innerText = msg;
      });

      // --- TIMERS ---
      socket.on("timerTick", (timers) => {
        const tBox = document.getElementById("timer-display");
        tBox.style.display = "block";

        if (timers.disconnectTimeLeft < 180) {
          tBox.style.background = "#f39c12";
          tBox.innerText = `Reconnecting: ${formatTime(timers.disconnectTimeLeft)}`;
        } else {
          tBox.style.background = turn === myColor ? "#27ae60" : "#7f8c8d";
          tBox.innerText = `Time: ${formatTime(timers.turnTimeLeft)}`;
        }
      });

      function formatTime(seconds) {
        const m = Math.floor(seconds / 60)
          .toString()
          .padStart(2, "0");
        const s = (seconds % 60).toString().padStart(2, "0");
        return `${m}:${s}`;
      }

      // --- END GAME & REPLAY LOGIC ---
      function requestEndGame() {
        if (confirm("Are you sure you want to surrender the game?")) {
          socket.emit("manualEndGame");
        }
      }

      function requestPlayAgain() {
        socket.emit("playAgain");
      }

      socket.on("resetBoard", () => {
        gameOver = false;
        document.getElementById("scoreboard").style.display = "none";
        document.getElementById("game-container").style.display = "flex";
        turn = 1;
        selected = null;
        mustContinue = null;
        validDestinations = [];
        lastMove = null;

        initBoard();
        if (myColor === 1) socket.emit("initialBoardSync", { roomId, board });
        updateUI();
      });

      socket.on("gameOver", (data) => {
        gameOver = true;
        document.getElementById("game-container").style.display = "none";
        document.getElementById("scoreboard").style.display = "flex";

        let titleStr = "DRAW";
        if (data.winner === myColor) titleStr = "YOU WIN!";
        else if (data.winner !== 0) titleStr = "YOU LOSE!";

        document.getElementById("score-title").innerText = titleStr;
        document.getElementById("score-reason").innerText = data.reason;
        document.getElementById("stat-total").innerText = data.totalGamesPlayed;
        document.getElementById("stat-white").innerText = data.score.white;
        document.getElementById("stat-black").innerText = data.score.black;
      });

      // --- MOVE SYNCHRONIZATION ---
      socket.on("syncMove", (d) => {
        if (gameOver) return;
        board = d.newBoard;
        turn = d.nextTurn;
        lastMove = d.lastMove;
        selected = null;
        validDestinations = [];
        if (turn !== myColor) mustContinue = null;

        checkWinCondition();
        if (!gameOver) updateUI();
      });

      // --- CORE CHECKERS LOGIC ---
      function initBoard() {
        for (let r = 0; r < 8; r++) {
          board[r] = [];
          for (let c = 0; c < 8; c++) {
            let type = (r + c) % 2 !== 0 ? (r < 3 ? 2 : r > 4 ? 1 : 0) : 0;
            board[r][c] = { type, king: false };
          }
        }
        render();
      }

      function render() {
        const bEl = document.getElementById("board");
        bEl.innerHTML = "";
        bEl.style.transform = myColor === 2 ? "rotate(180deg)" : "rotate(0deg)";
        for (let r = 0; r < 8; r++) {
          for (let c = 0; c < 8; c++) {
            const cell = document.createElement("div");
            let classes = `cell ${(r + c) % 2 === 0 ? "light" : "dark"}`;

            if (validDestinations.some((v) => v.r === r && v.c === c))
              classes += " highlight";
            if (
              lastMove &&
              ((r === lastMove.r1 && c === lastMove.c1) ||
                (r === lastMove.r2 && c === lastMove.c2))
            ) {
              classes += " last-move";
            }
            cell.className = classes;

            const p = board[r][c];
            if (p.type !== 0) {
              const d = document.createElement("div");
              d.className = `piece ${p.type === 1 ? "white" : "black"} ${p.king ? "king" : ""} ${selected?.r == r && selected?.c == c ? "selected" : ""}`;
              if (myColor === 2) d.style.transform = "rotate(180deg)";
              cell.appendChild(d);
            }
            cell.onclick = () => handleClick(r, c);
            bEl.appendChild(cell);
          }
        }
      }

      function handleClick(r, c) {
        if (turn !== myColor || gameOver) return;
        const p = board[r][c];

        if (mustContinue) {
          if (r === mustContinue.r && c === mustContinue.c) {
            selected = { r, c };
            calculateValidMoves();
          } else if (
            selected &&
            validDestinations.some((v) => v.r === r && v.c === c)
          ) {
            processMove(r, c);
          }
        } else if (p.type === myColor) {
          selected = { r, c };
          calculateValidMoves();
        } else if (
          selected &&
          p.type === 0 &&
          validDestinations.some((v) => v.r === r && v.c === c)
        ) {
          processMove(r, c);
        }
        render();
      }

      function calculateValidMoves() {
        validDestinations = [];
        if (!selected) return;

        const jumps = getJumps(selected.r, selected.c);
        const globals = getGlobalJumps(myColor);

        if (mustContinue) {
          validDestinations = jumps.map((j) => ({ r: j.r, c: j.c }));
        } else if (globals.length > 0) {
          validDestinations = jumps.map((j) => ({ r: j.r, c: j.c }));
        } else {
          for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
              if (
                board[r][c].type === 0 &&
                isValidNormal(selected.r, selected.c, r, c)
              ) {
                validDestinations.push({ r, c });
              }
            }
          }
        }
      }

      function processMove(r, c) {
        const jumps = getJumps(selected.r, selected.c);
        const jump = jumps.find((j) => j.r === r && j.c === c);

        const originalP = { ...board[selected.r][selected.c] };
        board[r][c] = { ...originalP };
        board[selected.r][selected.c] = { type: 0, king: false };
        if (jump) board[jump.cap.r][jump.cap.c] = { type: 0, king: false };
        if (!board[r][c].king && (board[r][c].type === 1 ? r === 0 : r === 7))
          board[r][c].king = true;

        lastMove = { r1: selected.r, c1: selected.c, r2: r, c2: c };

        if (jump) {
          const nextJumps = getJumps(r, c);
          if (nextJumps.length > 0) {
            socket.emit("makeMove", {
              roomId,
              moveData: {
                r1: selected.r,
                c1: selected.c,
                r2: r,
                c2: c,
                jump,
                nextTurn: myColor,
              },
              newBoard: board,
            });
            mustContinue = { r, c };
            selected = mustContinue;
            calculateValidMoves();
          } else {
            socket.emit("makeMove", {
              roomId,
              moveData: {
                r1: selected.r,
                c1: selected.c,
                r2: r,
                c2: c,
                jump,
                nextTurn: myColor === 1 ? 2 : 1,
              },
              newBoard: board,
            });
            mustContinue = null;
            selected = null;
          }
        } else {
          socket.emit("makeMove", {
            roomId,
            moveData: {
              r1: selected.r,
              c1: selected.c,
              r2: r,
              c2: c,
              jump: null,
              nextTurn: myColor === 1 ? 2 : 1,
            },
            newBoard: board,
          });
          selected = null;
        }
        validDestinations = [];
      }

      function isValidNormal(r1, c1, r2, c2) {
        const p = board[r1][c1],
          dr = r2 - r1,
          dc = Math.abs(c2 - c1);
        if (p.king) {
          if (Math.abs(dr) !== dc) return false;
          const sR = Math.sign(dr),
            sC = Math.sign(c2 - c1);
          for (let i = 1; i < Math.abs(dr); i++)
            if (board[r1 + i * sR][c1 + i * sC].type !== 0) return false;
          return true;
        }
        return dc === 1 && (p.type === 1 ? dr === -1 : dr === 1);
      }

      function getJumps(r, c) {
        const p = board[r][c];
        if (!p || p.type === 0) return [];
        let res = [],
          dirs = [
            [1, 1],
            [1, -1],
            [-1, 1],
            [-1, -1],
          ];
        if (p.king) {
          dirs.forEach(([dr, dc]) => {
            let enemy = null;
            for (let i = 1; i < 8; i++) {
              let nr = r + dr * i,
                nc = c + dc * i;
              if (nr < 0 || nr > 7 || nc < 0 || nc > 7) break;
              if (!enemy) {
                if (board[nr][nc].type === p.type) break;
                if (board[nr][nc].type !== 0) enemy = { r: nr, c: nc };
              } else {
                if (board[nr][nc].type !== 0) break;
                res.push({ r: nr, c: nc, cap: enemy });
              }
            }
          });
        } else {
          dirs.forEach(([dr, dc]) => {
            let mr = r + dr,
              mc = c + dc,
              er = r + dr * 2,
              ec = c + dc * 2;
            if (
              er >= 0 &&
              er < 8 &&
              ec >= 0 &&
              ec < 8 &&
              board[er][ec].type === 0 &&
              board[mr][mc].type !== 0 &&
              board[mr][mc].type !== p.type
            )
              res.push({ r: er, c: ec, cap: { r: mr, c: mc } });
          });
        }
        return res;
      }

      function getGlobalJumps(player) {
        let res = [];
        for (let r = 0; r < 8; r++)
          for (let c = 0; c < 8; c++)
            if (board[r][c].type === player && getJumps(r, c).length > 0)
              res.push(true);
        return res;
      }

      function checkWinCondition() {
        // FIX: Prevent race conditions by ONLY letting the current player check if they lost
        if (turn === 0 || turn !== myColor) return;

        let hasMoves = false,
          piecesLeft = false;
        for (let r = 0; r < 8; r++) {
          for (let c = 0; c < 8; c++) {
            if (board[r][c].type === turn) {
              piecesLeft = true;
              if (getJumps(r, c).length > 0) hasMoves = true;
              for (let nr = 0; nr < 8; nr++) {
                for (let nc = 0; nc < 8; nc++) {
                  if (board[nr][nc].type === 0 && isValidNormal(r, c, nr, nc))
                    hasMoves = true;
                }
              }
            }
          }
        }
        if (!hasMoves || !piecesLeft) {
          socket.emit("gameLost");
        }
      }

      function updateUI() {
        if (gameOver) return;
        const s = document.getElementById("status");
        const alertBox = document.getElementById("alert-box");

        s.innerText = turn === myColor ? "YOUR TURN" : "OPPONENT'S TURN";
        s.style.color = turn === myColor ? "#2ecc71" : "#e74c3c";

        if (turn === myColor && getGlobalJumps(myColor).length > 0) {
          alertBox.innerText = "⚠ Mandatory Jump Available!";
        } else {
          alertBox.innerText = "";
        }
        render();
      }
    </script>
  </body>
</html>
